<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista de usuarios de la APP</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas"  class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td>
                            <button class="btn btn-danger" style="margin-left: 5px;">Eliminar usuario</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
